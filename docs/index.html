<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
		<!-- INTRO -->
			<div class="slides">
				<section data-background-transition="zoom">
					<section data-background="img/splash_code.jpg">
						<h1 class="bandeau">Design Patterns</h1>
					</section>
					<section data-background="#fff">
						<h2>Qui suis je ?</h2>
						<p>Développeur & Architecte @ Prynεl</p>
						<p>+10 XP</p>
						<p>Expert PHP, Senior Android, C++, JS , BDD, etc ...</p>
						<p>En ligne : oroger.fr / grunk @ dvp | stackoverflow | github</p>
						<p><img src="img/so.jpg" /></p>
						<aside class="notes">
							Prynel : R&D Vidéo Surveillance : ~ 15 employés. Majorité de C++. TEB => Acteur majeur VS france
						</aside>
					</section>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
